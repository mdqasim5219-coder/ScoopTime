      padding: 15px 30px;

      margin-bottom: 15px;
    }

      font-size: 0.9rem;

    }

    /* üîπ Responsive Design */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #0046b3;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        text-align: center;
        padding: 10px 0;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
